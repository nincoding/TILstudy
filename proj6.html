<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼 만들기</title>
    
</head>
<body>
    <h3>회원 가입</h3>
    <table>
        <tr>
            <td>아이디</td><td><input type="text" autofocus></td>
        </tr>
        <tr>
            <td>이름</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td><td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td><td><input type="password"></td>
        </tr>
        <tr>
            <td>전화번호</td><td><input type="text" placeholder="010-123-4567"></td>
        </tr>
        <tr>
            <td>이메일</td><td><input type="text">@
            <select>
                <option>직접입력</option>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>hanmail.net</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>문자수신 여부</td><td><input type="radio" name="문자수신 여부" checked>&nbsp;예
                <input type="radio" name="문자수신 여부">&nbsp;아니오
            </td>
        </tr>
        <tr>
            <td>가입 경로</td><td><input type="checkbox" name="친구 소개">&nbsp;친구 소개
                <input type="checkbox" name="인터넷 검색">&nbsp;인터넷 검색
                <input type="checkbox" name="블로그">&nbsp;블로그
                <input type="checkbox" name="기타">&nbsp;기타
            </td>
        </tr>
    </table>
</body>
</html>
